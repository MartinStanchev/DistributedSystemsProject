<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GitUML</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/bootstrap-social.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.33/go-debug.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<style>
		.DiagramBox {
			background-color: rgb(95, 95, 95);
			background-blend-mode: screen;
		}
		
		.btn {
			padding: 12px;
			display: block;
			float: right;
			color: white;
			text-align: center;
			margin: 5px 6px;
		}
	</style>
</head>

<body>
	<div id="uml" style="margin-top: 60px;">
		<a href="index.html" class="btn btn-warning"> <span class="glyphicon glyphicon-log-out"></span> Log out </a>
		<div class="row">
				<div class="col-sm-9 offset-sm-2">
					<div class="DiagramBox" id="myDiagramDiv" v-bind:model-data="nodedata" style="border: solid 1px rgb(255, 255, 255); width: 100%; height:540px"></div>
					<br>
					<button id="demo" type="button" class="btn btn-warning float-right" @click="saveChange()"> Save changes </button>
					<br> </div>
		</div>
		<div class="container">
			
			</div>
			<br>
			<div class="row">
				<div class="col-sm-6 offset-sm-3">
					<div class="detailBox">
						<div class="actionBox">
							<ul class="commentList">
								<li v-for="comment in comments" class="p-3 mt-3 mb-3 bg-secondary text-white">
									<div class="commenterImage"> <img src="http://placekitten.com/50/50" /> </div>
									<div class="commentText">
										<p class="">{{comment.comment}}</p>
										<br> <span class="date sub-text">on {{comment.time}} - by {{comment.userName}}</span> </div>
								</li>
							</ul>
							<form role="form">
								<div class="form-group">
									<textarea class="form-control" id="addComment" rows="2" placeholder="Comment about latest update..." v-model="comment_diagram" required></textarea>
								</div>
								<button type="button" class="btn btn-warning" @click="addComment()">Add comment</button>
								<br>
								<br>
								<br> </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-waitingfor/1.2.7/bootstrap-waitingfor.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/uml.js"></script>
</body>

</html>

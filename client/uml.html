<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GitUML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-social.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.33/go-debug.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <style>
      .DiagramBox {
        background-color: rgb(95, 95, 95);
        background-blend-mode: screen;
      }
      .btn {
        padding: 12px;
        display: block;
        float: right;
        color: white;
        text-align: center;
        margin: 5px 6px;
      }
    </style>
  </head>

  <body>
    <a href="index.html" class="btn btn-warning">
      <span class="glyphicon glyphicon-log-out"></span> Log out
    </a>
    <div class="center-screen">
      <div class="row">
        <div id="intro">
          <div id="uml">
            <div>
              <div
                class="DiagramBox"
                id="myDiagramDiv"
                v-bind:model-data="nodedata"
                style="border: solid 1px rgb(255, 255, 255); width:100%; height:540px"
              ></div>
              <button
                id="demo"
                type="button"
                class="btn btn-warning float-right"
                @click="saveChange()"
              >
                save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-waitingfor/1.2.7/bootstrap-waitingfor.js"></script>

    <script src="scripts/main.js"></script>
    <script src="scripts/uml.js"></script>
  </body>
</html>
